name: CI & Deploy

on:
  push:
    branches: [ master ] # or main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Root dev tooling (Jest, ESLint, etc.)
      - name: Install root deps
        run: npm ci

      # install backend deps (Nest, supertest, etc.)
      - name: Install backend deps
        run: npm --prefix backend install

      # install frontend deps (React, Cypress, Vite, etc.)
      - name: Install frontend deps
        run: npm --prefix frontend install

      # Backend integration gate
      - name: Run backend e2e tests
        run: npm --prefix backend run test:e2e

      # Frontend Cypress e2e gate
      - name: Run frontend Cypress e2e tests
        run: |
          npm --prefix backend run start:dev &
          npm --prefix frontend run dev -- --host 0.0.0.0 --port 5173 &

          # Wait for both servers
          npx wait-on http://127.0.0.1:3000/api/map/data http://127.0.0.1:5173

          npm --prefix frontend run 

  build-and-deploy:
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: npm --prefix frontend install

      - name: Build frontend (for Pages)
        run: npm --prefix frontend run build

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4